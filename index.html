    <script>
        // Exam data
        const exams = [
            { code: '211501', title: 'History Of Bangladesh', dateTime: '2025-08-24T13:30:00' },
            { code: '213701', title: 'Fundamentals of Mathematics', dateTime: '2025-08-28T13:30:00' },
            { code: '213703', title: 'Calculus - I', dateTime: '2025-08-31T13:30:00' },
            { code: '213705', title: 'Linear Algebra', dateTime: '2025-09-03T13:30:00' },
            { code: '213707', title: 'Analytic and Vector Geometry', dateTime: '2025-09-07T13:30:00' },
            { code: '212707', title: 'Physics-I', dateTime: '2025-09-14T13:30:00' },
            { code: '212709', title: 'Physics-II', dateTime: '2025-09-22T13:30:00' },
            { code: '212807', title: 'Chemistry-I', dateTime: '2025-10-12T13:30:00' }
        ];

        // Dark mode functionality
        const darkModeToggle = document.getElementById('darkModeToggle');
        const sunIcon = document.getElementById('sunIcon');
        const moonIcon = document.getElementById('moonIcon');
        
        // Check for saved theme preference or default to light mode
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            document.documentElement.classList.add('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }

        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            
            if (isDark) {
                sunIcon.classList.add('hidden');
                moonIcon.classList.remove('hidden');
                localStorage.setItem('theme', 'dark');
            } else {
                sunIcon.classList.remove('hidden');
                moonIcon.classList.add('hidden');
                localStorage.setItem('theme', 'light');
            }
        });

        // Current time display (Bangladesh time)
        function updateCurrentTime() {
            const now = new Date();
            const bangladeshTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Dhaka"}));
            
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };
            
            document.getElementById('currentTime').textContent = bangladeshTime.toLocaleDateString('en-US', options);
        }

        // Countdown timer function
        function getCountdown(examDateTime) {
            const now = new Date();
            const bangladeshNow = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Dhaka"}));
            const examDate = new Date(examDateTime + '+06:00'); // BST timezone
            const timeDiff = examDate - bangladeshNow;

            if (timeDiff <= 0) {
                return { expired: true, text: 'Exam Completed' };
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            return {
                expired: false,
                days,
                hours,
                minutes,
                seconds,
                text: `${days}d ${hours}h ${minutes}m ${seconds}s`
            };
        }

        // Generate exam cards
        function generateExamCards() {
            const container = document.querySelector('.grid');
            container.innerHTML = '';

            exams.forEach((exam, index) => {
                const examDate = new Date(exam.dateTime + '+06:00');
                const formattedDate = examDate.toLocaleDateString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                const formattedTime = examDate.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });

                const card = document.createElement('div');
                card.className = 'glass-effect rounded-2xl p-6 hover:scale-105 transition-all duration-300 animate-slide-up';
                card.style.animationDelay = `${index * 0.1}s`;

                card.innerHTML = `
                    <div class="text-center">
                        <div class="bg-gradient-to-r from-purple-500 to-pink-500 text-white px-3 py-1 rounded-full text-sm font-semibold mb-4 inline-block">
                            ${exam.code}
                        </div>
                        <h3 class="text-white font-bold text-lg mb-3 leading-tight">${exam.title}</h3>
                        <div class="text-white/80 text-sm mb-4">
                            <p class="mb-1">${formattedDate}</p>
                            <p class="font-semibold">${formattedTime}</p>
                        </div>
                        <div class="countdown-${index} bg-white/10 rounded-xl p-4 backdrop-blur-sm">
                            <div class="text-white font-mono text-lg font-bold countdown-text"></div>
                            <div class="text-white/70 text-xs mt-1">Time Remaining</div>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // Update all countdowns
        function updateCountdowns() {
            exams.forEach((exam, index) => {
                const countdown = getCountdown(exam.dateTime);
                const countdownElement = document.querySelector(`.countdown-${index} .countdown-text`);
                
                if (countdownElement) {
                    if (countdown.expired) {
                        countdownElement.textContent = countdown.text;
                        countdownElement.parentElement.classList.add('opacity-50');
                    } else {
                        countdownElement.textContent = countdown.text;
                        countdownElement.parentElement.classList.remove('opacity-50');
                    }
                }
            });
        }

        // Initialize the page
        function init() {
            generateExamCards();
            updateCurrentTime();
            updateCountdowns();
            
            // Update every second
            setInterval(() => {
                updateCurrentTime();
                updateCountdowns();
            }, 1000);
        }

        // Start the application
        init();
    </script>
